- name: Sacha Christen
  image: /assets/img/testimonials/Sacha.jpeg
  content:
    - "                                Ce qui fait la force de David, c'est sans aucun doute son suivi personnalisé qui me
                                permet pas-à-pas de me rapprocher de mes objectifs. Au-delà de ses connaissances et
                                de
                                ses conseils techniques, c'est son soutien et sa disponibilité qui font toute la
                                différence."
    - "Ses séances sont à la fois exigeantes et plaisantes, de plus, il reste toujours à
                                mon
                                écoute pour que le plaisir soit toujours présent !"
- name: Jérémie Boillat
  image: /assets/img/testimonials/Jeremie.jpeg
  content:
    - "                                Cela fait environ cinq ans que je me suis mis au trail, mais sans jamais réellement
                                suivre un plan d’entraînement structuré. Je progressais, certes, mais lentement, et
                                j’avais tendance à me décourager facilement, faute de discipline et de cadre. Puis,
                                j’ai
                                découvert l’Atelier de l’Endurance et j’ai vu en cette initiative une belle
                                opportunité
                                pour m’engager plus sérieusement dans ma pratique, d’autant plus que je connaissais
                                déjà
                                David, ce qui m’a tout de suite mis en confiance."
    - "Depuis que j’ai intégré l’atelier il y a quelques semaines, j’ai ressenti un
                                véritable
                                changement : je suis plus discipliné, plus régulier et surtout plus motivé que
                                jamais.
                                Même s’il est encore trop tôt pour observer des résultats flagrants sur mes
                                performances, je sens déjà une nette amélioration dans mon état d’esprit et ma
                                rigueur.
                                Je suis convaincu que cette dynamique positive me permettra d’atteindre de nouveaux
                                objectifs avec confiance et détermination."
