            <div class="flex lg:order-2 space-x-3 lg:space-x-0">
                <a href="https://forms.gle/gVNSToD87qrQ41wr6" target="_blank"

                </a>
                <button data-collapse-toggle="navbar-sticky" type="button"

                    class="text-lg font-medium flex flex-col lg:flex-row mb-4 lg:mb-0 lg:absolute lg:left-1/2 lg:transform lg:-translate-x-1/2 lg:top-1/2 lg:-translate-y-1/2 space-y-2 lg:space-y-0 lg:space-x-6">

                            active border-hover-white
                        {% else %}

                            Accueil
                        </a>

                    <li class="text-center">

                        {% else %}

                    </li>
                    <li class="text-center">
